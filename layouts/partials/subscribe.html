<div class="subscribe-module col-12 mt-1">
    <img src="{{ "/img/wechat.webp" |relURL }}" alt="image" title="Jimmy Song的微信公众号"/>
    <p class="text-center pt-1">扫码联系站长</p>
    {{ if site.Params.marketing.adsense.enable }}
    {{ with site.Params.marketing.adsense }}
     <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ .client }}"
     crossorigin="anonymous"></script>
     <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="{{ .client }}"
       data-ad-slot="{{ .slot }}"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
    <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    {{ end }}
    {{ end }}
</div>
